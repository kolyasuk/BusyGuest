#Local MongoDB config
spring.data.mongodb.authentication-database=admin

spring.data.mongodb.database=BusyGuestDB
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

# App config
server.port=8080
spring.application.name=BusyGuest

security.oauth2.client.clientId=937901690235-j40i2gqjgkmdfpscak47r1ma30g0jt24.apps.googleusercontent.com
